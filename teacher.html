<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kolo Lotto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/mystyles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="login-container">
                    <h1 id="person">Imię i Nazwisko</h1>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend teacher-prepend">
                            <span class="input-group-text justify-content-center">Czas otwarcia: </span>
                        </div>
                        <input id="time_start" type="time" class="form-control" aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend teacher-prepend">
                            <span class="input-group-text justify-content-center">Czas zamknięcia: </span>
                        </div>
                        <input id="time_end" type="time" class="form-control" aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend teacher-prepend">
                            <span class="input-group-text justify-content-center">Katalog pytań: </span>
                        </div>
                        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend teacher-prepend">
                            <span class="input-group-text justify-content-center">Katalog na odpowiedzi: </span>
                        </div>
                        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend teacher-prepend">
                            <span class="input-group-text justify-content-center">Hasło: </span>
                        </div>
                        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" minlength="6" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend teacher-prepend">
                            <span class="input-group-text justify-content-center">Czas na wykonanie (minuty): </span>
                        </div>
                        <input type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" min="1" max="240" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend teacher-prepend">
                            <span class="input-group-text justify-content-center">Opis do zadania: </span>
                        </div>
                        <textarea class="form-control" aria-label="Username" aria-describedby="basic-addon1" minlength="10" maxlength="300" required></textarea>
                    </div>
                </div>
                <button class="btn btn-success" style="margin-top: 10px;"><a href="index.html">Wróć</a></button>
            </div>
        </div>
</body>

</html>
