<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kolo Lotto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/mystyles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="login-container">
                    <h1>Logowanie</h1>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Imie: </span>
                        </div>
                        <input id="first-name-input" type="text" pattern="[A-Za-z]+" class="form-control" aria-label="Username">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Nazwisko: </span>
                        </div>
                        <input id="last-name-input" type="text" pattern="[A-Za-z]+" class="form-control" aria-label="Username">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Index: </span>
                        </div>
                        <input id="index-input" type="number" max="999999" class="form-control" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Hasło: </span>
                        </div>
                        <input id="password-input" type="password" class="form-control" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <button id="login-button" type="button" class="btn btn-success">Zaloguj</button>
                    <div id="invalid-credentials" style="display: none;">
                        <span style="color: red;">Wprowadzone dane są niepoprawne!</span>
                    </div>
                </div>
            </div>
        </div>
        <a id="student-href" href="student.html"></a>
        <a id="teacher-href" href="teacher.html"></a>
</body>

</html>
